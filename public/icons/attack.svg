<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="1" flood-color="black" flood-opacity="0.8"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
